 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>채팅방만들기</title>
    <link href="chat.css" rel="stylesheet">
    <link href="text.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <main class="chat-screen">
            <section class="chat-screen-bar">
                <div class="user">
                    <div class="user-colum">
                        <div class="user-pic"></div>
                    </div> 
                    <div class="user-colum">
                        <p class="user-nick">친구</p>
                        <p class="user-count">2</p>
                    </div>



                </div>
            </section>
            <ul class="chat-screen-texts">
                <li class="text">하이</li>
                <li class="text">우리언제 밥이나 먹자</li>



            </ul>

        </main>


        <form class="chat-form">
            <section class="chat-form-field">
                <textarea class="chat-form-msg"></textarea>
                <input type="submit" value="전송" class="chat-form-bt">
            


            </section>

        </form>

    </div>

    
</body>
</html>
