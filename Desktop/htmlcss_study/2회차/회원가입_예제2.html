<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>




    </style>
</head>
<body>
    <header>
        <h1>회원가입</h1>
    </header>

    <main>
        <form>
            <fieldset>
                <legend>필수 입력 사항</legend>
                <ul>
                    <li><label>이름 : </label>
                    <input type="text">    
                    </li>
                    <br>
                    <li><label>아이디 : </label>
                    <input type="text" placeholder="6자 이상 20자 미만 공백 없게">    
                    </li>
                    <br>
                    <li><label>비밀번호 : </label>
                    <input type="password" placeholder="대소문자로 입력해주세요">    
                    </li>
                    <br>
                    <li><label>이메일 : </label>
                    <input type="email">    
                    </li>
                    <br>
                    <li><label>휴대폰 : </label>
                    <input type="number">    
                    </li>
                    <br>
                </ul>
                <div class = "click">
                <button id="submit" type="submit">가입하기</button>
                <button id="submit" type="submit">취소</button>
            </div>    
            </fieldset>
            <fieldset>
                <legend>취미</legend>
                <ul>
                    <li>
                        <input type="checkbox" id="a">
                        <label for="a">코딩</label>
                        <input type="checkbox" id="a">
                        <label for="a">운동</label>
                        <input type="checkbox" id="a">
                        <label for="a">숨쉬기</label>
                        <input type="checkbox" id="a">
                        <label for="a">여행</label>
                        <input type="checkbox" id="a">
                        <label for="a">잠자기</label>
                        <input type="checkbox" id="a">
                        <label for="a">독서</label>
                        <input type="checkbox" id="a">
                        <label for="a">넷플시청</label>
                    </li>
                    <li>
                        <input type="radio" id="a" name="gender">
                        <label for="a">남</label>
                        <input type="radio" id="b" name="gender">
                        <label for="b">여</label>
                        <input type="radio" id="c" name="gender">
                        <label for="c">비밀</label>
                    </li>
                </ul>
            </fieldset>
        </form>

        
    </main>


    
</body>
</html>
