<style>
    [width *="2"]{ /*값의 포함여부 2 포함한거 다*/
        border: 5px red dotted;
    }

    [width ^="2"]{/*값의 시작 2 시작한거 다*/
        border: 5px red dotted;
    }

    [width $= "2"]{/*값의 끝 2 끝나는거 다*/
        border: 5px red dotted;
    }

    body em{
        color: blue;
    }
    body >p{
        color: yellow;
    }

    #sam + p{
        color: brown;
    }
    #sam ~p{ 
        background-color: black;
    }





</style>
