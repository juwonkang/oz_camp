<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="회원가입폼만들기.css" rel="stylesheet">
</head>
<body>
    
    <div id="container">

        <form id="form" action="#">
            <table class="table">
                <tr>
                    <th>아이디</th>
                    <td>
                        <input name="id" placeholder="아이디" autocomplete="off" required>
                    </td>
                </tr>

                <tr>
                    <th>비밀번호</th>
                    <td>
                        <input type="password" name="pw1" placeholder="비밀번호">
                    </td>
                </tr>

                <tr>
                    <th>비밀번호 확인</th>
                    <td>
                        <input type="password" name="pw2" placeholder="비밀번호">
                    </td>
                </tr>

                <tr>
                    <th>이름</th>
                    <td>
                        <input name="name" placeholder="사용자의 이름">
                    </td>
                </tr>

                <tr>
                    <th>전화번호</th>
                    <td>
                        <input name="phone" placeholder="전화번호">
                    </td>
                </tr>

                <tr>
                    <th>원하는 직무</th>
                    <td>
                        <select name="position">
                            <option value="developer">개발자</option>
                            <option value="corps">경찰관</option>
                            <option value="pilot">파일럿</option>
                            <option value="undetermined">미벙</option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <th>성별</th>
                    <td>
                    <label>
                        <input type="radio" name="gender" value="male" checked>남자</input>
                    </label>
                    <label>
                        <input type="radio" name="gender" value="female">여자</input>
                    </label>
                    </td>
                </tr>

                <tr>
                    <th>이메일</th>
                    <td>
                        <input type="email" name="email" >
                    </td>
                </tr>

                <tr>
                    <th>자기소개</th>
                    <td>
                        <textarea name="intro"></textarea>
                    </td>
                </tr>

            </table>
            <div class="buttons">
                <input type="submit" value="가입"  class="btn" title="가입">
                <input type="reset" value="리셋"    class="btn" title="처음으로">


            </div>
        </form>

    </div>

    





   
</body> 
<script src="회원가입폼만들기.js"></script>

    
</html>
