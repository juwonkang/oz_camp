<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사용자 정보 입력받기</title>
    <style>
        #hobby{
            color: red;
        }
    </style>
</head>
<body>
    
    <h2 id="name"></h2>
    <p id="hobby"></p>
    <p id="song"></p>


    <script>
       const nameelement =  document.querySelector('#name')
       let name = prompt("당신의 이름은?")
       nameelement.textContent = name;

       const hobbyelement =  document.querySelector('#hobby')
       let hobby = prompt("당신의 취미는?")
       hobbyelement.textContent = `취미는 ${hobby}입니다`

       const songelement = document.querySelector('#song').textContent = `좋아하는 곡은 ${prompt("좋아하는 곡은" )}입니다!`

    </script>
</body>
</html>
