<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            width: 300vw;
            transition: transform 0.5s;
          
        }
        .inner{
            width: 100vw;
            float: left;
         
        }
        .inner > img{
            width: 100%;
            height: 500px;
            border: 1px solid gray;
        }
        .buttondark{
            background-color: black;
            color: white;
        }

    </style>
</head>
<body style="margin: 0">


    <div style="overflow: hidden;">
        <div class="container">
            <div class="inner" >
                <img src="image/망곰1.png">
            </div>
            <div class="inner">
                <img src="image/망공2.jpeg">
            </div>
            <div class="inner">
                <img src="image/망공3.jpeg">
            </div>
        </div>
    <div>
         <button class="button1">1</button>
        <button class="button2">2</button>
        <button class="button3">3</button>
        <button id="button" onclick="darkmode()">Dark Mode</button>
        <h2> 화면을 바꾸시겠습니까</h2>
  


    <script>
         document.querySelector(".button1").addEventListener('click', function(){
            document.querySelector(".container").style.transform = 'translate(0vw)';
        });


        document.querySelector(".button2").addEventListener('click', function(){
            document.querySelector(".container").style.transform = 'translate(-100vw)';
        });

        document.querySelector(".button3").addEventListener('click', function(){
            document.querySelector(".container").style.transform = 'translate(-200vw)';
        });

        function darkmode(){
            var body =document.body;
            body.classList.toggle("buttondark")

            var button = document.getElementById("button");
            if(button.innerHTML == "Dark Mode"){
                button.innerHTML = "Light Mode";
            }else
            button.innerHTML = "Dark Mode";

        }
        



    </script>
</body>
</html>
