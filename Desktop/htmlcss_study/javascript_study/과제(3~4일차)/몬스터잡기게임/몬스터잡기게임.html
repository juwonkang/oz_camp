<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div id="container"></div>

    <script>
        let monsterHP = 100;
        const container = document.getElementById("container")
        const h1 = document.createElement('h1')
        h1.textContent = "몬스터잡기 게임을 시작합니다";
        container.appendChild(h1)

       let attackdamage = parseInt(prompt("1회 공격시 데미지는? (양의정수)"))
            console.log(attackdamage);
       let attactcount = 0;

       if(attackdamage > 0){
        while(monsterHP > 0){
            monsterHP -= attackdamage
            attactcount +=1

            const p = document.createElement('p')
            p.textContent = `몬스터를 ${attactcount}회 공격했다!`
            container.append(p)


            const strong =document.createElement("strong")
            strong.textContent = `몬스터의 남은 HP는 ${monsterHP}입니다!`
            container.append(strong)

            if(monsterHP < 0){
                strong.textContent = `몬스터의 남은 HP는 0입니다!`

            }



            //여기다 과제 -가 안나오고 무조건 0이 나오게끔
        }
        
        const h2 = document.createElement("h2")
        h2.textContent = "게임이 끝났습니다"
        h2.style.color ="blue  "
        h2.title = "새로고침하세요"
        container.append(h2)



       }else{
        alert("잘못입력해 게임을 취소합니다.")
       }
    </script>
</body>
</html>
